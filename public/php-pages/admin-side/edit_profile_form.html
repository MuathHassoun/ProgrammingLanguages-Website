<div class="swal2-form-grid swal-extra-info" id="swal-extra-info">
  <div class="swal-profile-image">
    <div>
      <label for="swal-photo">Profile Picture</label>
      <input id="swal-photo" type="file" accept="image/*">
    </div>
    <div>
      <label>Photo Preview</label>
      <img id="swal-photo-preview" src="" alt="Preview" style="max-width: 150px; border-radius: 8px; border: 1px solid #334155;">
    </div>
  </div>

  <div class="swal-profile-info">
    <div>
      <input id="swal-fullname" type="text" placeholder="Full Name">
    </div>
    <div>
      <input id="swal-username" type="text" class="swal-readonly" readonly>
    </div>
    <div>
      <input id="swal-email" type="email" placeholder="Email">
    </div>
    <div>
      <label for="swal-short">Short Introduction</label>
      <input id="swal-short" type="text" placeholder="Short Intro">
    </div>
    <div class="swal-long-intro">
      <label for="swal-long">About Me</label>
      <textarea id="swal-long" placeholder="Tell us more about you..."></textarea>
    </div>
  </div>
</div>
